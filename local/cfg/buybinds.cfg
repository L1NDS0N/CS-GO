// Buy Binds
// Hold down Insert to activate weapon buy binds on
// 1 2 3 4
// Q W E
// A S D
// Z X C V

bind "b" "+insert;buymenu"
bind 1 "1a"
bind 2 "2a"
bind 3 "3a"
bind 4 "4a"
bind q "qa"
bind w "+wa"
bind e "+ea"
bind a "+aa"
bind s "+sa"
bind d "+da"
bind z "za"
bind x "xa"
bind c "ca"
bind v "+va"

alias 1a "slot1"
alias 1b "buy vesthelm"
alias +1 "alias 1a 1b"
alias -1 "alias 1a slot1"

alias 2a "slot2"
alias 2b "buy vest"
alias +2 "alias 2a 2b"
alias -2 "alias 2a slot2"

alias 3a "slot3"
alias 3b "buy defuser"
alias +3 "alias 3a 3b"
alias -3 "alias 3a slot3"

alias 4a "slot4"
alias 4b "buy hegrenade;buy flashbang;buy smokegrenade;buy incgrenade;buy molotov;"
alias +4 "alias 4a 4b"
alias -4 "alias 4a slot4"

alias qa "lastinv"
alias qb "buy awp;give weapon_awp"
alias +q "alias qa qb"
alias -q "alias qa lastinv"

alias +wa "+forward"
alias -wa "-forward"
alias wb "buy m4a1;buy ak47;give weapon_m4a1;give weapon_m4a1_silencer;give weapon_ak47;"
alias +w "alias +wa wb"
alias -w "alias +wa +forward"

alias +ea "+use"
alias -ea "-use"
alias eb "buy ump45;give weapon_ump45"
alias +e "alias +ea eb"
alias -e "alias +ea +use"

alias +aa "+moveleft"
alias -aa "-moveleft"
alias ab "buy deagle;give weapon_deagle"
alias +a "alias +aa ab"
alias -a "alias +aa +moveleft"

alias +sa "+back"
alias -sa "-back"
alias sb "buy fn57;give weapon_fiveseven;buy tec9;give weapon_tec9"
alias +s "alias +sa sb"
alias -s "alias +sa +back"

alias +da "+moveright"
alias -da "-moveright"
alias db "buy p250;give weapon_p250"
alias +d "alias +da db"
alias -d "alias +da +moveright"

alias za "radio1"
alias zb "buy incgrenade;buy molotov;give weapon_incgrenade;give weapon_molotov"
alias +z "alias za zb"
alias -z "alias za radio1"

alias xa "radio2"
alias xb "buy smokegrenade;give weapon_smokegrenade"
alias +x "alias xa xb"
alias -x "alias xa radio2"

alias ca "radio3"
alias cb "buy flashbang;give weapon_flashbang"
alias +c "alias ca cb"
alias -c "alias ca radio3"

alias +va "+smoke_throw"
alias -va "-smoke_throw"
alias vb "buy hegrenade;give weapon_hegrenade"
alias +v "alias +va vb"
alias -v "alias +va smoke_throw"

alias +insert "+1; +2; +3; +4; +q; +w; +e; +a; +s; +d; +z; +x; +c; +v"
alias -insert "-1; -2; -3; -4; -q; -w; -e; -a; -s; -d; -z; -x; -c; -v"