clear
// Sumário de Binds 
bind mouse1 "+attack"
bind mouse3 "bhopon"
bind mouse4 "blue"
bind mouse5 "+jumpthrow"
bind tab "+ngscore"
bind f "+lookatweapon;use weapon_smokegrenade"
bind v "+smoke_throw"
bind 5 "use weapon_c4;use weapon_healthshot" // Use C4 and medical kit
bind f2 "rebuy" // Rebuy bind
bind capslock "+voicerecord" // Voice chat
//bind alt "toggle cl_righthand 0 1;" // Change hands
bind kp_minus "toggle voice_scale 0.123 0.234 0.345 0.456 0.567 0.678 0.789 0" // toggle voice volume
bind kp_plus "toggle volume 0.123 0.234 0.345 0.456 0.567 0.678 0.789 0" // toggle game volume
bind kp_multiply "toggle voice_enable" // Unable voice 
bind home "disconnect" // Quit from the room
bind end "quit" // Quit from the game
bind ins "exec l1nds0ny"
bind shift "+speed;r_cleardecals"

// Bind Bunny Hop
alias bhopon "bind MWHEELDOWN +jump;bind MWHEELUP +jump;bind mouse3 bhopoff"
alias bhopoff "bind MWHEELDOWN invnext;bind MWHEELUP invprev;bind mouse3 bhopon"

// Bind Crosshair color
alias "blue" "cl_crosshaircolor 3; bind mouse4 yellow"
alias "yellow" "cl_crosshaircolor 2; bind mouse4 purple"
alias "purple" "cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_r 150;cl_crosshaircolor_g 0; bind mouse4 pink"
alias "pink" "cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_r 255;cl_crosshaircolor_g 0; bind mouse4 cyan"
alias "cyan" "cl_crosshaircolor 4; bind mouse4 black"
alias "black" "cl_crosshaircolor 5;cl_crosshaircolor_b 0;cl_crosshaircolor_r 0;cl_crosshaircolor_g 0; bind mouse4 white"
alias "white" "cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_r 255;cl_crosshaircolor_g 255; bind mouse4 red"
alias "red" "cl_crosshaircolor 0; bind mouse4 green"
alias "green" "cl_crosshaircolor 1; bind mouse4 blue"

// Bind JumpThrow 
// bind mouse5 "+jumpthrow"
alias "+jumpthrow" "+jump;-attack;"
alias "-jumpthrow" "-jump;-attack;"

// Bind Score and Graphs
// bind tab "+ngscore"
alias "+ngscore" "+showscores;net_graph 1"
alias "-ngscore" "-showscores;net_graph 0"

// Bind de alinhamento de smokes
// bind v "+smoke_throw"
alias -smoke_throw "cl_crosshairsize 1.57333;" 
alias +smoke_throw "cl_crosshairsize 9999;"

